<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 로그인 상태 -->
    {% if request.user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}">로그아웃</a><br /><br />
    <!-- 로그아웃 상태 -->
    {% else %}
    <a href="{% url 'accounts:signup' %}">회원가입</a>
    <a href="{% url 'accounts:login' %}">로그인</a>
    {% endif %}

    <!-- 글 작성 (여기 url은 실제 html 페이지 존재와 상관X)-->
    <form method="POST" action="{% url 'post:create' %}">
      {% csrf_token %} <input type="text" name="title" /><br />
      <textarea name="content"></textarea>
      <input type="checkbox" name="anonymity" />익명<br />
      <input type="submit" value="작성 완료" />
    </form>

    <hr />
    <!-- 글 리스트 -->
    {% for post in posts %}
    <h2><a href="{% url 'post:detail' post.id %}"> {{ post.title }} </a></h2>
    <p>{{ post.content }}</p>
    <p>{% load humanize %} {{ post.created_at|naturaltime }}</p>

    {% empty %}
    <h1>글이 없습니다.</h1>
    {% endfor %}
  </body>
</html>
