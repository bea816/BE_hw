<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>{{ post.created_at }}</p>

    {% if post.anonymity %}
    <p>익명</p>
    {% else %}
    <p>{{ post.author }}</p>
    {% endif %}

    <a href="{% url 'post:update' post.id %}">수정하기</a>
    <a href="{% url 'post:delete' post.id %}">삭제하기</a>
    <br />
    <a href="{% url 'post:list' %}">홈</a>
  </body>
</html>
